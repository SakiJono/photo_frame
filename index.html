<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正月写真フレーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="frame">
    <video id="video" autoplay class="back">
    </video>
    <img src="牛フレーム.png" alt="フレーム" class="frame_img">
    <canvas width="700px" height="700px" id="canvas" class="canvas"></canvas>
  </div>

  <div class="button_box">
    <button id="make" class="button">画像作成</button>
    <button id="clear" class="button">クリア</button>
    <button id="save" class="button">保存</button>
  </div>


  <script src="script.js"></script>
</body>

</html>
